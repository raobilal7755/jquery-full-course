<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    var $x = $("div");
    $x.prop("color", "red");
    $x.append("<h1>The color property has the following value:<h1> " + $x.prop("color"));
    
  });

  $("#btn2").click(function(){
    var $x = $("div");
    
    $x.removeProp("color");
    $x.append("<h2>Now the color property has the following value:<h2> " + $x.prop("color"));
  });
});
</script>
</head>
<body>

<button id="btn1">Add  property</button>
<button id="btn2"> remove  property</button>

<div >
	
</div>

</body>
</html>
